<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <h4 class="text-center my-3 pb-3">To Do</h4>

            <form class="row row-cols-lg-auto g-3 justify-content-around align-items-center mb-4 pb-2">
              <div class="col-12 justify-content-around">
                <div class="form-row row justify-content-center">
                  <label class="form-label" for="form1">Aggiungi una task</label>
                  <div class="form-group col-md-6">
                    <input type="text" id="form1" class="form-control" />
                  </div>
                  <div class="form-group col-md-6">
                    <input type="date" id="form2" class="form-control" />
                  </div>
                </div>

              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Salva</button>
              </div>
            </form>

            <table class="table mb-4">
              <thead>
                <tr>
                  <th scope="col">N.</th>
                  <th scope="col">Cose da fare</th>
                  <th scope="col">Status</th>
                  <th scope="col">Da fare entro</th>
                  <th scope="col">Azioni</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let todo of todos">
                  <!--<th scope="row">{{todo.id}}</th>-->
                  <td>{{todo.todo}}</td>
                  <td><app-dropdown></app-dropdown></td>
                  <td>{{todo.expiryDate}}</td>
                  <td>
                    <button type="submit" class="btn btn-danger">Cancella</button>
                    <button type="submit" class="btn btn-warning ms-1">Aggiorna</button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
