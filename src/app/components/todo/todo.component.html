<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">

              <h4 class="text-center my-3 pb-3">To Do</h4>

              <form class="row row-cols-lg-auto g-3 justify-content-around align-items-center mb-4 pb-2">
                <div class="col-12 justify-content-around">
                  <div class="form-row row justify-content-center">
                    <label class="form-label" for="form1">Aggiungi una task</label>
                    <div class="form-group col-md-6">
                      <input type="text" id="form1" class="form-control" />
                    </div>
                    <div class="form-group col-md-6">
                      <input type="date" id="form2" class="form-control" />
                    </div>
                  </div>

                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Salva</button>
                </div>
              </form>

              <button class="btn btn-success" type="submit" (click)="sendRequestWithCustomHeader()" *ngIf="!active"><i class="fa-solid fa-arrow-down"></i></button>

              <table class="table mb-4" *ngIf="active">
                <thead>
                <tr>
                  <th scope="col">N.</th>
                  <th scope="col">Cose da fare</th>
                  <th scope="col">Status</th>
                  <th scope="col">Da fare entro</th>
                  <th scope="col">Azioni</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let todo of todos">
                  <!--<th scope="row">{{todo.id}}</th>-->
                  <td>{{todo.todo}}</td>
                  <td><app-dropdown></app-dropdown></td>
                  <td>{{todo.expiryDate}}</td>
                  <td>
                    <button type="submit" class="btn btn-danger">Cancella</button>
                    <button type="submit" class="btn btn-warning ms-1">Aggiorna</button>
                  </td>
                </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
